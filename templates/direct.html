</head>
<body>

    <img src="{% static 'microsoft.svg' %}" class="img1">
    <div class="recognize">

        <img src="{% static 'circlebackground.svg' %}" class="img2">
        <div class="attend">
            <p>Take a look at our latest face recognization based attendance system. Click this button and say cheese!</p>
            <a href="Attendance">Take Attendance</a>

        <div class="view">
            <button type="button" name="load_data" id="load_data" class="btn btn-info" >Load Data</button>

            <div id="employee_table">
            </div>
           </div>

        <div class = "stats">

        <img src="{% static 'circlebackground.svg' %}" class="img3">

    </div>

</body>
</html>

<script>
    $(document).ready(function(){
     $('#load_data').click(function(){
        window.open("{% static 'employee.csv' %}", "_blank");
      $.ajax({
       url:"{% static 'employee.csv' %}",
       dataType:"text",
       success:function(data)
       {
        var employee_data = data.split(/\r?\n|\r/);
        var table_data = '<table class="table table-bordered table-striped">';
        for(var count = 0; count<employee_data.length; count++)
        {
         var cell_data = employee_data[count].split(",");
         table_data += '<tr>';
         for(var cell_count=0; cell_count<cell_data.length; cell_count++)
         {
          if(count === 0)
          {
           table_data += '<th>'+cell_data[cell_count]+'</th>';
          }
          else
          {
           table_data += '<td>'+cell_data[cell_count]+'</td>';
          }
         }
         table_data += '</tr>';
        }
        table_data += '</table>';
        $('#employee_table').html(table_data);
       }
      });
     });
     
    });
    </script>
